{% extends 'base.html' %}
{% block content %}
    {% if count %}
        <p>Se lograron Cargar {{ count }} Correos que comenzaran a guardarse en la lista del boletin. </p>
        <P>Puede observar el avance del proceso <a href='/inscribir/task_progress/{{ new_queue }}'>aqui</a></p>
    {% else %}
        <form action="{% url "inscripciones:upload_csv_mails" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
            <div class="col-md-8">
                <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
            </div>                    
        </div>
        <div class="form-group">                    
            <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
            </div> 
        </div>
        </form>
    {% endif %}
{% endblock %}
